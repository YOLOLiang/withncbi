---
dir:
  mysql: "~/data/ensembl98/mysql"
  fasta: "~/data/ensembl98/fasta"
  gff3: "~/data/ensembl98/gff3"
  dest: "~/data/alignment/Ensembl"
species:
  "Homo sapiens":
    core:
      aliases:
        - human
    initrc: 1
    fasta:
      alias: Human
      pattern: "*dna_sm.primary_assembly*"
      append: |
        cat GL*.fa > Un.fa
        rm GL*.fa
        mv Un.fa Un.fa.skip
        mv Y.fa Y.fa.skip
        mv MT.fa MT.fa.skip
  "Pan troglodytes":
    fasta:
      alias: Chimp
      append: |
        cat KV*.fa AACZ*.fa > Un.fa
        rm KV*.fa AACZ*.fa
        mv Un.fa Un.fa.skip
        mv Y.fa Y.fa.skip
        mv MT.fa MT.fa.skip
  "Gorilla gorilla":
    fasta:
      alias: Gorilla
      append: |
        cat CABD*.fa > Un.fa
        rm CABD*.fa
        mv Un.fa Un.fa.skip
        mv MT.fa MT.fa.skip
  "Pongo abelii":
    fasta:
      alias: Orangutan
      append: |
        cat *random.fa *hap*.fa >> Un.fa
        rm *random.fa *hap*.fa
        mv Un.fa Un.fa.skip
        mv MT.fa MT.fa.skip
  "Macaca mulatta":
    fasta:
      alias: Rhesus
      append: |
        cat QNVO*.fa ML*.fa > Un.fa
        rm QNVO*.fa ML*.fa
        mv Un.fa Un.fa.skip
        mv Y.fa Y.fa.skip
  "Mus musculus":
    core:
      aliases:
        - mouse
    initrc: 1
    fasta:
      alias: Mouse
      pattern: "*dna_sm.primary_assembly*"
      append: |
        cat GL*.fa > Un.fa
        cat JH*.fa >> Un.fa
        rm GL*.fa JH*.fa
        mv Un.fa Un.fa.skip
        mv Y.fa Y.fa.skip
        mv MT.fa MT.fa.skip
  "Rattus norvegicus":
    fasta:
      alias: Rat
      append: |
        cat KL*.fa > Un.fa
        cat AABR*.fa >> Un.fa
        rm KL*.fa AABR*.fa
        mv Un.fa Un.fa.skip
        mv Y.fa Y.fa.skip
        mv MT.fa MT.fa.skip
  "Arabidopsis thaliana":
    core: 1
    initrc: 1
    fasta:
      append: |
        mv Mt.fa Mt.fa.skip
        mv Pt.fa Pt.fa.skip
  "Arabidopsis lyrata":
    fasta:
      append: |
        cat scaffold*.fa > Un.fa
        mv Un.fa Un.fa.skip
        rm scaffold*.fa
  "Medicago truncatula":
    fasta:
      append: |
        cat scaffold*.fa > Un.fa
        rm scaffold*.fa
        mv Un.fa Un.fa.skip
  "Glycine max":
    fasta:
      append: |
        cat KZ*.fa > Un.fa
        rm KZ*.fa
        mv Un.fa Un.fa.skip
  "Vitis vinifera":
    fasta:
      append: |
        cat *random.fa >> Un.fa
        rm *random.fa
        mv Un.fa Un.fa.skip
  "Oryza sativa":
    core: 1
    initrc: 1
    fasta:
      alias: OsatJap
      append: |
        cat AC*.fa > Un.fa
        cat AP*.fa >> Un.fa
        cat Syng*.fa >> Un.fa
        rm AC*.fa AP*.fa Syng*.fa
        mv Un.fa Un.fa.skip
        mv Mt.fa Mt.fa.skip
        mv Pt.fa Pt.fa.skip
  "Oryza indica":
    fasta:
      alias: OsatInd
      append: |
        cat AA*.fa > Un.fa
        cat CH*.fa >> Un.fa
        cat Sup*.fa >> Un.fa
        rm AA*.fa CH*.fa Sup*.fa
        mv Un.fa Un.fa.skip
  "Brassica oleracea":
    fasta:
      append: |
        cat Scaffold*.fa > Un.fa
        rm Scaffold*.fa
        mv Un.fa Un.fa.skip
  "Brassica rapa":
    fasta:
      append: |
        cat Scaffold*.fa > Un.fa
        rm Scaffold*.fa
        mv Un.fa Un.fa.skip
  "Solanum lycopersicum":
    fasta:
      append: |
        cat SL*.fa > Un.fa
        rm SL*.fa
        mv Un.fa Un.fa.skip
  "Solanum tuberosum":
    fasta: 1
  "Setaria italica":
    fasta:
      append: |
        cat KQ*.fa > Un.fa
        rm KQ*.fa
        mv Un.fa Un.fa.skip
  "Sorghum bicolor":
    fasta:
      append: |
        cat super*.fa > Un.fa
        rm super*.fa
        mv Un.fa Un.fa.skip
  "Brachypodium distachyon":
    fasta:
      append: |
        cat KZ*.fa Bd*.fa > Un.fa
        rm KZ*.fa Bd*.fa
        mv Un.fa Un.fa.skip
  "Musa acuminata":
    fasta:
      append: |
        mv chrUn_random.fa chrUn_random.fa.skip
  "Drosophila melanogaster":
    core: 1
    initrc: 1
    fasta:
      append: |
        cat *Scaffold*.fa 211*.fa > Un.fa
        mv Un.fa Un.fa.skip
        rm *Scaffold*.fa 211*.fa
        mv 4.fa 4.fa.skip
        mv Y.fa Y.fa.skip
        mv rDNA.fa rDNA.fa.skip
        mv mitochondrion_genome.fa mitochondrion_genome.fa.skip
  "Drosophila sechellia":
    skip: 1
  "Drosophila simulans":
    fasta:
      append: |
        cat JPYS*.fa > Un.fa
        rm JPYS*.fa
        mv Un.fa Un.fa.skip
        mv 4.fa 4.fa.skip
        mv MT.fa MT.fa.skip
  "Caenorhabditis elegans":
    core: 1
    initrc: 1
    fasta:
      append: |
        mv MtDNA.fa MtDNA.fa.skip
  "Caenorhabditis briggsae":
    fasta:
      append: |
        cat cb*.fa > Un.fa
        rm cb*.fa
        mv Un.fa Un.fa.skip
  "Plasmodium falciparum":
    core: 1
    initrc: 1
    fasta: 1
  "Dictyostelium discoideum":
    core: 1
    initrc: 1
    fasta:
      append: |
        cat CH*.fa > Un.fa
        rm CH*.fa
        mv Un.fa Un.fa.skip
  "Aspergillus fumigatus":
    core: 1
    initrc: 1
    fasta: 1
  "Saccharomyces cerevisiae":
    core:
      aliases:
        - yeast
        - S288c
    initrc: 1
    fasta:
      alias: S288c
      append: |
        mv Mito.fa Mito.fa.skip
  "Schizosaccharomyces pombe":
    core: 1
    initrc: 1
    fasta:
      append: |
        mv MT.fa MT.fa.skip
        mv MTR.fa MTR.fa.skip
        mv AB325691.fa AB325691.fa.skip
  "Fungi":
    skip: 1
    compara:
      aliases:
        - compara_fungi
    initrc: 1
meta:
  version: 98
  initrc_file: "ensembl.initrc.pm"
  build_file: "ensembl.build.sh"
  fasta_file: "ensembl.fasta.sh"
  anno_file: "ensembl.anno.sh"
